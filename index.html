<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Batalha de Filmes â€“ IMDb Top 250</title>

<style>
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:radial-gradient(circle at top, #1b1b1b, #000);
  color:#fff;
  font-family:Arial, Helvetica, sans-serif;
}

.container{
  text-align:center;
  max-width:1400px;
  width:100%;
  padding:40px 20px;
}

h1{
  margin-bottom:25px;
  font-size:36px;
}

/* BOTÃƒO CTA */
#startBtn{
  background:linear-gradient(135deg, #ffcc00, #ff9900);
  color:#000;
  font-size:20px;
  font-weight:bold;
  padding:14px 36px;
  border-radius:40px;
  cursor:pointer;
  border:none;
  box-shadow:0 8px 25px rgba(255,153,0,.4);
  transition:transform .15s, box-shadow .15s;
}

#startBtn:hover{
  transform:scale(1.05);
  box-shadow:0 12px 35px rgba(255,153,0,.6);
}

#startBtn:active{
  transform:scale(.98);
}

/* DUELO */
.duel{
  display:flex;
  justify-content:center;
  gap:80px;
  margin-top:40px;
}

/* CARDS */
.card{
  width:300px;
}

.card img{
  width:100%;
  border-radius:12px;
  transition:transform .2s, box-shadow .2s;
}

.card img:hover{
  transform:scale(1.06);
  box-shadow:0 10px 30px rgba(0,0,0,.7);
}

.title{
  margin-top:10px;
  font-size:18px;
}

/* RESULTADO FINAL */
.bracket{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:50px;
  margin-top:40px;
}

.side{
  display:flex;
  gap:30px;
}

.round{
  display:flex;
  flex-direction:column;
  gap:14px;
}

.small{
  width:90px;
}

.small img{
  width:100%;
  border-radius:6px;
}

.champion{
  width:300px;
}

.champion img{
  width:100%;
  border-radius:16px;
  box-shadow:0 15px 40px rgba(0,0,0,.8);
}

.champion .title{
  font-size:20px;
  margin-top:14px;
  font-weight:bold;
}
</style>
</head>

<body>

<div class="container">
  <h1>Batalha de Filmes â€“ IMDb Top 250</h1>
  <button id="startBtn">ðŸŽ¬ Gerar competiÃ§Ã£o</button>
  <div id="duel" class="duel"></div>
</div>

<script>
let filmes=[], index=0, vencedores=[], atual=[];
let rounds=[];

function shuffle(arr){
  const a=[...arr];
  for(let i=a.length-1;i>0;i--){
    const j=Math.floor(Math.random()*(i+1));
    [a[i],a[j]]=[a[j],a[i]];
  }
  return a;
}

async function start(){
  const res=await fetch("/api/films?ts="+Date.now());
  const data=await res.json();

  filmes=shuffle(data.films).slice(0,16);
  index=0;
  vencedores=[];
  rounds=[];
  nextDuel();
}

function nextDuel(){
  if(index>=filmes.length){
    rounds.push([...vencedores]);
    filmes=vencedores;
    vencedores=[];
    index=0;

    if(filmes.length===1){
      showBracket(filmes[0]);
      return;
    }
    nextDuel();
    return;
  }

  atual=[filmes[index], filmes[index+1]];
  index+=2;

  document.getElementById("duel").innerHTML =
    card(atual[0],0) + card(atual[1],1);
}

function card(film,i){
  return `
    <div class="card">
      <button onclick="choose(${i})">
        <img src="${film.poster}" alt="${film.title}">
      </button>
      <div class="title">${film.title} (${film.year})</div>
    </div>
  `;
}

function choose(i){
  vencedores.push(atual[i]);
  nextDuel();
}

function showBracket(champion){
  const half=Math.floor(rounds.length/2);
  const left=rounds.slice(0,half);
  const right=rounds.slice(half).reverse();

  let html=`<div class="bracket">`;

  html+=`<div class="side">`;
  left.forEach(r=>{
    html+=`<div class="round">`;
    r.forEach(f=>{
      html+=`<div class="small"><img src="${f.poster}" title="${f.title}"></div>`;
    });
    html+=`</div>`;
  });
  html+=`</div>`;

  html+=`
    <div class="champion">
      <img src="${champion.poster}">
      <div class="title">CampeÃ£o<br>${champion.title} (${champion.year})</div>
    </div>
  `;

  html+=`<div class="side">`;
  right.forEach(r=>{
    html+=`<div class="round">`;
    r.forEach(f=>{
      html+=`<div class="small"><img src="${f.poster}" title="${f.title}"></div>`;
    });
    html+=`</div>`;
  });
  html+=`</div>`;

  html+=`</div>`;
  document.getElementById("duel").innerHTML=html;
}

document.getElementById("startBtn").addEventListener("click", start);
</script>

</body>
</html>
