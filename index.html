<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Batalha de Filmes – IMDb Top 250</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    button { padding: 6px 12px; margin: 6px; }
    #status { margin-top: 10px; }
    #duelo { margin-top: 20px; font-size: 18px; }
  </style>
</head>
<body>

<h1>Batalha de Filmes – IMDb Top 250</h1>

<button id="btn">Gerar competição</button>

<div id="status"></div>
<div id="duelo"></div>

<script>
let filmes = [];
let index = 0;
let atual = [];
let vencedores = [];

function shuffle(arr) {
  return arr.sort(() => Math.random() - 0.5);
}

async function start() {
  document.getElementById("status").innerText = "Carregando filmes...";
  document.getElementById("duelo").innerText = "";

  try {
    const res = await fetch("/api/films");
    const data = await res.json();

    if (!res.ok || !Array.isArray(data.films)) {
      throw new Error("Resposta inválida");
    }

    filmes = shuffle(data.films).slice(0, 16);
    index = 0;
    vencedores = [];

    document.getElementById("status").innerText =
      `Competição iniciada com ${filmes.length} filmes`;

    proximoDuelo();
  } catch (e) {
    alert("Erro ao carregar filmes.");
    document.getElementById("status").innerText = "";
  }
}

function proximoDuelo() {
  if (index >= filmes.length) {
    filmes = vencedores;
    vencedores = [];
    index = 0;

    if (filmes.length === 1) {
      document.getElementById("duelo").innerText =
        "Campeão: " + filmes[0];
      return;
    }

    proximoDuelo();
    return;
  }

  atual = [filmes[index], filmes[index + 1]];
  index += 2;

  document.getElementById("duelo").innerHTML = `
    <p>${atual[0]} VS ${atual[1]}</p>
    <button onclick="choose(0)">${atual[0]}</button>
    <button onclick="choose(1)">${atual[1]}</button>
  `;
}

function choose(i) {
  vencedores.push(atual[i]);
  proximoDuelo();
}

document.getElementById("btn").addEventListener("click", start);
</script>

</body>
</html>
