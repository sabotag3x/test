<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Batalha de Filmes</title>

<style>
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  background:#000;
  color:#fff;
  font-family:Arial,sans-serif
}
.container{
  max-width:1600px;
  width:100%;
  padding:40px;
  text-align:center
}
h1{margin-bottom:20px}

#startBtn{
  background:linear-gradient(135deg,#ffcc00,#ff9900);
  color:#000;
  font-size:20px;
  font-weight:bold;
  padding:14px 36px;
  border-radius:40px;
  border:none;
  cursor:pointer;
  margin-bottom:40px
}

.duel{
  display:flex;
  justify-content:center;
  gap:80px;
  margin-top:40px
}
.card{
  width:300px
}
.card img{
  width:100%;
  border-radius:12px;
  cursor:pointer;
  transition:transform .2s
}
.card img:hover{transform:scale(1.06)}
.title{margin-top:10px;font-size:18px}

.bracket{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:60px;
  margin-top:40px
}
.side{
  display:flex;
  align-items:center;
  gap:40px
}
.round{
  display:flex;
  flex-direction:column;
  gap:18px
}
.small{
  width:90px
}
.small img{
  width:100%;
  border-radius:6px
}
.champion{
  width:320px;
  display:flex;
  flex-direction:column;
  align-items:center
}
.champion img{
  width:100%;
  border-radius:18px
}
.champion .title{
  font-size:22px;
  margin-top:14px;
  font-weight:bold
}
</style>
</head>

<body>
<div class="container">
  <h1>Batalha de Filmes</h1>
  <button id="startBtn">ðŸŽ¬ Gerar competiÃ§Ã£o</button>
  <div id="duel" class="duel"></div>
</div>

<script>
let filmes=[], index=0, vencedores=[], atual=[];
let rounds=[];

function shuffle(arr){
  const a=[...arr];
  for(let i=a.length-1;i>0;i--){
    const j=Math.floor(Math.random()*(i+1));
    [a[i],a[j]]=[a[j],a[i]];
  }
  return a;
}

async function start(){
  const res = await fetch("/api/films?ts=" + Date.now());
  const data = await res.json();

  filmes = shuffle(data.films).slice(0,16);
  index = 0;
  vencedores = [];
  rounds = [];

  nextDuel();
}

function nextDuel(){
  // FECHA RODADA SOMENTE SE HOUVE ESCOLHAS
  if(index >= filmes.length && vencedores.length > 0){
    rounds.push([...vencedores]);

    if(vencedores.length === 1){
      showBracket(vencedores[0]);
      return;
    }

    filmes = vencedores;
    vencedores = [];
    index = 0;
  }

  // GARANTE QUE HÃ CONFRONTO
  if(index + 1 >= filmes.length) return;

  atual = [filmes[index], filmes[index + 1]];
  index += 2;

  document.getElementById("duel").innerHTML =
    card(atual[0], 0) + card(atual[1], 1);
}

function card(f,i){
  return `
    <div class="card">
      <img src="${f.poster}" onclick="choose(${i})">
      <div class="title">${f.title} (${f.year})</div>
    </div>
  `;
}

function choose(i){
  vencedores.push(atual[i]);
  nextDuel();
}

function showBracket(champion){
  const left = rounds.slice(0,3);
  const right = rounds.slice(0,3).map(r=>[...r].reverse());

  let html = `<div class="bracket">`;

  html += `<div class="side">`;
  left.forEach(r=>{
    html += `<div class="round">`;
    r.forEach(f=>html += `<div class="small"><img src="${f.poster}"></div>`);
    html += `</div>`;
  });
  html += `</div>`;

  html += `
    <div class="champion">
      <img src="${champion.poster}">
      <div class="title">CampeÃ£o<br>${champion.title} (${champion.year})</div>
    </div>
  `;

  html += `<div class="side">`;
  right.reverse().forEach(r=>{
    html += `<div class="round">`;
    r.forEach(f=>html += `<div class="small"><img src="${f.poster}"></div>`);
    html += `</div>`;
  });
  html += `</div></div>`;

  document.getElementById("duel").innerHTML = html;
}

document.getElementById("startBtn").onclick = start;
</script>
</body>
</html>
