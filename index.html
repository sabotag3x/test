<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Batalha de Filmes</title>

<style>
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  background:#000;
  color:#fff;
  font-family:Arial,sans-serif
}
.container{
  max-width:1600px;
  width:100%;
  padding:40px;
  text-align:center
}
#startBtn{
  background:linear-gradient(135deg,#ffcc00,#ff9900);
  color:#000;
  font-size:20px;
  font-weight:bold;
  padding:14px 36px;
  border-radius:40px;
  border:none;
  cursor:pointer;
  margin-bottom:30px
}
.duel{
  display:flex;
  justify-content:center;
  gap:80px;
  margin-top:40px
}
.card{width:300px}
.card img{
  width:100%;
  border-radius:12px;
  cursor:pointer;
  transition:.2s
}
.card img:hover{transform:scale(1.05)}
.title{margin-top:10px;font-size:18px}
.bracket{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:60px;
  margin-top:40px
}
.side{display:flex;gap:40px}
.round{display:flex;flex-direction:column;gap:16px}
.small{width:90px}
.small img{width:100%;border-radius:6px}
.champion{width:320px}
.champion img{width:100%;border-radius:18px}
</style>
</head>

<body>
<div class="container">
  <h1>Batalha de Filmes</h1>

  <input id="listUrl" style="width:70%;padding:10px"
    value="https://letterboxd.com/sabotag3x/list/1-year-1-movie/">

  <br><br>
  <button id="startBtn">ðŸŽ¬ Gerar competiÃ§Ã£o</button>
  <div id="duel" class="duel"></div>
</div>

<script>
let filmes=[], index=0, vencedores=[], atual=[];
let rounds=[];

function shuffle(a){
  for(let i=a.length-1;i>0;i--){
    const j=Math.floor(Math.random()*(i+1));
    [a[i],a[j]]=[a[j],a[i]];
  }
  return a;
}

async function start(){
  const url = document.getElementById("listUrl").value;
  const r = await fetch("/api/films?url=" + encodeURIComponent(url));
  const d = await r.json();

  if (!d.films || d.films.length < 2) {
    alert("Lista invÃ¡lida ou vazia");
    return;
  }

  const n = Math.pow(2, Math.floor(Math.log2(d.films.length)));
  filmes = shuffle(d.films).slice(0, n);

  index=0;
  vencedores=[];
  rounds=[];
  next();
}

function next(){
  if(index >= filmes.length){
    rounds.push([...vencedores]);
    if(vencedores.length === 1){
      showBracket(vencedores[0]);
      return;
    }
    filmes = vencedores;
    vencedores=[];
    index=0;
  }

  atual=[filmes[index],filmes[index+1]];
  index+=2;

  document.getElementById("duel").innerHTML =
    card(atual[0],0)+card(atual[1],1);
}

function card(f,i){
  return `
    <div class="card">
      <img src="${f.poster}" onclick="choose(${i})">
      <div class="title">${f.title}</div>
    </div>
  `;
}

function choose(i){
  vencedores.push(atual[i]);
  next();
}

function showBracket(champion){
  let html=`<div class="bracket">`;

  rounds.slice(0,-1).forEach(r=>{
    html+=`<div class="side"><div class="round">`;
    r.forEach(f=>html+=`<div class="small"><img src="${f.poster}"></div>`);
    html+=`</div></div>`;
  });

  html+=`
    <div class="champion">
      <img src="${champion.poster}">
      <div class="title"><b>CampeÃ£o</b><br>${champion.title}</div>
    </div>
  `;

  document.getElementById("duel").innerHTML=html;
}

document.getElementById("startBtn").onclick=start;
</script>
</body>
</html>
