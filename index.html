<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Batalha de Filmes</title>
  <style>
    body { font-family: Arial; text-align: center; }
    button { padding: 10px 20px; margin: 10px; }
  </style>
</head>
<body>

<h1>Batalha de Filmes (Letterboxd)</h1>

<input id="username" placeholder="Username do Letterboxd" />
<button onclick="start()">Gerar competição</button>

<h2 id="fase"></h2>
<h1 id="duelo"></h1>

<button id="b1" onclick="choose(0)" style="display:none"></button>
<button id="b2" onclick="choose(1)" style="display:none"></button>

<script>
let filmes = [];
let vencedores = [];
let index = 0;
let atual = [];

function faseNome(n) {
  if (n === 16) return "Oitavas de final";
  if (n === 8) return "Quartas de final";
  if (n === 4) return "Semifinal";
  if (n === 2) return "Final";
  return "Fase";
}

async function start() {
  const username = document.getElementById("username").value;

  const res = await fetch("/api/films", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ username })
  });

  const data = await res.json();
  filmes = shuffle(data.films).slice(0, 16); // limita a 16
  iniciarFase();
}

function shuffle(arr) {
  return arr.sort(() => Math.random() - 0.5);
}

function iniciarFase() {
  index = 0;
  vencedores = [];
  document.getElementById("fase").innerText = faseNome(filmes.length);
  proximo();
}

function proximo() {
  if (index >= filmes.length) {
    filmes = vencedores;
    if (filmes.length === 1) {
      document.getElementById("duelo").innerText = "Campeão: " + filmes[0];
      document.getElementById("b1").style.display = "none";
      document.getElementById("b2").style.display = "none";
    } else {
      iniciarFase();
    }
    return;
  }

  atual = [filmes[index], filmes[index + 1]];
  index += 2;

  document.getElementById("duelo").innerText =
    atual[0] + " VS " + atual[1];

  document.getElementById("b1").innerText = atual[0];
  document.getElementById("b2").innerText = atual[1];
  document.getElementById("b1").style.display = "inline-block";
  document.getElementById("b2").style.display = "inline-block";
}

function choose(i) {
  vencedores.push(atual[i]);
  proximo();
}
</script>

</body>
</html>
