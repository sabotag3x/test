<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Batalha de Filmes – IMDb Top 250</title>
<style>
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#0f0f0f;
  color:#fff;
  font-family:Arial,sans-serif
}
.container{
  text-align:center;
  max-width:1200px;
  width:100%
}
button{
  cursor:pointer;
  border:none;
  background:none;
  color:inherit;
  font-size:16px
}
.duel{
  display:flex;
  justify-content:center;
  gap:60px;
  margin-top:30px
}
.card{
  width:300px
}
.card img{
  width:100%;
  border-radius:10px;
  transition:transform .2s
}
.card img:hover{
  transform:scale(1.05)
}
.title{
  margin-top:10px;
  font-size:18px
}

/* RESULTADO FINAL */
.bracket{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:40px;
  margin-top:40px
}
.round{
  display:flex;
  flex-direction:column;
  gap:12px
}
.small{
  width:90px
}
.small img{
  width:100%;
  border-radius:6px
}
.champion{
  width:260px
}
.champion img{
  width:100%;
  border-radius:12px
}
</style>
</head>
<body>

<div class="container">
  <h1>Batalha de Filmes – IMDb Top 250</h1>
  <button id="startBtn">Gerar competição</button>
  <div id="duel" class="duel"></div>
</div>

<script>
let filmes=[],index=0,vencedores=[],atual=[];
let rounds=[];

function shuffle(arr){
  const a=[...arr];
  for(let i=a.length-1;i>0;i--){
    const j=Math.floor(Math.random()*(i+1));
    [a[i],a[j]]=[a[j],a[i]];
  }
  return a;
}

async function start(){
  const res=await fetch("/api/films");
  const data=await res.json();

  filmes=shuffle(data.films).slice(0,16);
  index=0;
  vencedores=[];
  rounds=[];
  nextDuel();
}

function nextDuel(){
  if(index>=filmes.length){
    rounds.push([...vencedores]);
    filmes=vencedores;
    vencedores=[];
    index=0;

    if(filmes.length===1){
      showBracket(filmes[0]);
      return;
    }
    nextDuel();
    return;
  }

  atual=[filmes[index],filmes[index+1]];
  index+=2;

  document.getElementById("duel").innerHTML=
    card(atual[0],0)+card(atual[1],1);
}

function card(film,i){
  return `
    <div class="card">
      <button onclick="choose(${i})">
        <img src="${film.poster}" alt="${film.title}">
      </button>
      <div class="title">${film.title} (${film.year})</div>
    </div>
  `;
}

function choose(i){
  vencedores.push(atual[i]);
  nextDuel();
}

function showBracket(champion){
  let html=`<div class="bracket">`;

  rounds.forEach(r=>{
    html+=`<div class="round">`;
    r.forEach(f=>{
      html+=`
        <div class="small">
          <img src="${f.poster}" title="${f.title}">
        </div>
      `;
    });
    html+=`</div>`;
  });

  html+=`
    <div class="champion">
      <img src="${champion.poster}">
      <div class="title">Campeão<br>${champion.title} (${champion.year})</div>
    </div>
  </div>`;

  document.getElementById("duel").innerHTML=html;
}

document.getElementById("startBtn").addEventListener("click",start);
</script>

</body>
</html>
