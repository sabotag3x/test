<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FilmDuel – Batalha de Filmes</title>

<style>
*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  background:#000;
  color:#fff;
  font-family:Arial,sans-serif;
  display:flex;
  justify-content:center;
}

.container{
  width:100%;
  max-width:1600px;
  padding:14px 24px 32px;
  text-align:center;
}

/* ================= HOME ================= */

#home{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:22px;
}

h1{font-size:44px;margin:0}

.subtitle{
  opacity:.85;
  margin-bottom:10px;
  font-size:18px;
}

input{
  padding:16px 22px;
  border-radius:30px;
  border:none;
  width:300px;
  font-size:17px;
  text-align:center;
}

button{
  background:#ffbf2f;
  border:none;
  padding:16px 38px;
  border-radius:40px;
  font-size:16px;
  font-weight:bold;
  cursor:pointer;
}

.lists{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:18px 22px;
  margin-top:34px;
  max-width:900px;
}

/* ================= GAME ================= */

#game{
  display:none;
  min-height:85vh;
  flex-direction:column;
  justify-content:center;
}

#status{
  display:none;
  flex-direction:column;
  align-items:center;
  justify-content:flex-end;
  padding-top:120px;
}

#countdown{
  width:260px;
  max-width:80vw;
  margin-bottom:26px;
}

#loading-main{
  font-size:34px;
  font-weight:bold;
  color:#ffbf2f;
}

#loading-sub{
  margin-top:10px;
  font-size:17px;
  opacity:.9;
}

/* ================= DUELO ================= */

.duel{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:120px;
  min-height:520px;
}

.card{
  width:300px;
  display:flex;
  flex-direction:column;
  align-items:center;
}

.card img{
  width:100%;
  border-radius:18px;
  cursor:pointer;
  transition:transform .2s;
}
.card img:hover{transform:scale(1.05)}

.title{
  margin-top:18px;
  width:100%;
  font-size:18px;
  line-height:1.3;
  text-align:center;
}

/* ================= RESULTADO ================= */

.bracket{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:5%;
  width:100%;
  max-width:1400px;
  margin:0 auto;
}

.side{
  display:flex;
  gap:18px;
  align-items:center;
}

.round{
  display:flex;
  flex-direction:column;
  gap:12px;
}

.round img{border-radius:8px}
.r1 img{width:56px}
.r2 img{width:80px}
.r3 img{width:110px}
.r4 img{width:140px}

.champion{
  display:flex;
  flex-direction:column;
  align-items:center;
  width:40%;
  max-width:420px;
}

.champion img{
  width:100%;
  max-width:360px;
}

.champion .title{
  font-size:22px;
  font-weight:bold;
}

#again{margin-top:14px}

/* ================= MOBILE ================= */

@media (max-width: 900px){
  .bracket{flex-direction:column;gap:16px}
  .side{flex-direction:column;gap:10px}
  .round{flex-direction:row;flex-wrap:wrap;justify-content:center;gap:8px}
  .round img{width:9vw;max-width:42px;min-width:30px}
  .champion img{width:40vw;max-width:220px}
  .champion .title{font-size:18px}
}
</style>
</head>

<body>
<div class="container">

<div id="home">
  <h1>FilmDuel</h1>
  <div class="subtitle">Batalha dos seus filmes avaliados no Letterboxd</div>

  <input id="user" placeholder="Seu usuário no Letterboxd">
  <button onclick="startUser()">Meus filmes</button>

  <div class="subtitle" style="margin-top:18px">Listas prontas</div>

  <div class="lists">
    <button onclick="startList('top_250_letterboxd')">Top 250 Letterboxd</button>
    <button onclick="startList('top_250_imdb')">IMDb Top 250</button>
    <button onclick="startList('popular')">Mais Populares</button>
    <button onclick="startList('anicacao')">Animação</button>
    <button onclick="startList('disney')">Disney</button>
    <button onclick="startList('ghibli')">Ghibli</button>
    <button onclick="startList('brasileiros')">Brasil</button>
    <button onclick="startList('documentario')">Documentários</button>
    <button onclick="startList('ficcao')">Ficção Científica</button>
    <button onclick="startList('estrangeiros')">Estrangeiros</button>
    <button onclick="startList('oscar')">Oscar</button>
    <button onclick="startList('palma_de_ouro')">Palma de Ouro</button>
    <button onclick="startList('bafta')">BAFTA</button>
    <button onclick="startList('criterion')">Criterion</button>
    <button onclick="startList('a24')">A24</button>
    <button onclick="startList('2010')">Década 2010</button>
    <button onclick="startList('universo_marvel')">Universo Marvel</button>
    <button onclick="startList('terror')">Terror</button>
  </div>
</div>

<div id="game">
  <div id="status">
    <img id="countdown" src="https://upload.wikimedia.org/wikipedia/commons/a/a0/Buster_Keaton_as_a_bellboy_in_the_March_18_1918_movie_The_Bell_Boy.gif">
    <div id="loading-main">Carregando lista…</div>
    <div id="loading-sub">Preparando o projetor</div>
  </div>
  <div id="duel" class="duel"></div>
</div>

</div>

<script>
let pool=[], filmes=[], atual=[], idx=0, winners=[], rounds=[];
let initialRound=[];
let loadingTimer=null;

const loadingTexts=[
"Conferindo se o director’s cut é melhor mesmo",
"Reclamando que o livro era melhor",
"Fingindo que entendeu o final",
"Discutindo plano-sequência imaginário",
"Atualizando ranking pessoal no Letterboxd"
];

function shuffle(a){return a.sort(()=>Math.random()-.5)}

function startLoading(){
  document.getElementById("status").style.display="flex";
  let i=0;
  document.getElementById("loading-sub").innerText=loadingTexts[0];
  loadingTimer=setInterval(()=>{
    i=(i+1)%loadingTexts.length;
    document.getElementById("loading-sub").innerText=loadingTexts[i];
  },2300);
}

function stopLoading(){
  clearInterval(loadingTimer);
  document.getElementById("status").style.display="none";
}

function startUser(){
  const u=document.getElementById("user").value.trim();
  start(`/api/user/${u}`);
}

function startList(key){
  start(`/api/list/${key}`);
}

async function start(endpoint){
  document.getElementById("home").style.display="none";
  document.getElementById("game").style.display="flex";
  startLoading();

  try{
    const res = await fetch(endpoint);
    const data = await res.json();
    const valid = Array.isArray(data) ? data.filter(f=>f && f.poster) : [];
    if(valid.length < 16) throw new Error();
    pool = shuffle(valid);
    filmes = pool.splice(0,16);
    initialRound=[...filmes];
    rounds=[]; winners=[]; idx=0;
    stopLoading();
    next();
  }catch{
    stopLoading();
    document.getElementById("duel").innerHTML=
      `<div><b>Erro ao carregar filmes</b><br><button onclick="location.reload()">Voltar</button></div>`;
  }
}

function next(){
  if(idx>=filmes.length){
    rounds.push([...winners]);
    filmes=winners; winners=[]; idx=0;
    if(filmes.length===1) return showFinal(filmes[0]);
  }
  atual=[filmes[idx],filmes[idx+1]];
  idx+=2;
  document.getElementById("duel").innerHTML=card(atual[0],0)+card(atual[1],1);
}

function card(f,i){
  return `<div class="card">
    <img src="${f.poster}" onclick="choose(${i})">
    <div class="title">${f.title} (${f.year})</div>
  </div>`;
}

function choose(i){winners.push(atual[i]);next();}

function showFinal(champ){
  const r1=initialRound,r2=rounds[0],r3=rounds[1],r4=rounds[2];
  const left8=r1.slice(0,8), right8=r1.slice(8);
  const left4=r2.slice(0,4), right4=r2.slice(4);
  const left2=r3.slice(0,2), right2=r3.slice(2);
  document.getElementById("duel").innerHTML=`
  <div class="bracket">
    <div class="side">
      <div class="round r1">${left8.map(f=>`<img src="${f.poster}">`).join("")}</div>
      <div class="round r2">${left4.map(f=>`<img src="${f.poster}">`).join("")}</div>
      <div class="round r3">${left2.map(f=>`<img src="${f.poster}">`).join("")}</div>
      <div class="round r4"><img src="${r4[0].poster}"></div>
    </div>
    <div class="champion">
      <img src="${champ.poster}">
      <div class="title">Campeão<br>${champ.title} (${champ.year})</div>
      <button id="again" onclick="location.reload()">Jogar novamente</button>
    </div>
    <div class="side">
      <div class="round r4"><img src="${r4[1].poster}"></div>
      <div class="round r3">${right2.map(f=>`<img src="${f.poster}">`).join("")}</div>
      <div class="round r2">${right4.map(f=>`<img src="${f.poster}">`).join("")}</div>
      <div class="round r1">${right8.map(f=>`<img src="${f.poster}">`).join("")}</div>
    </div>
  </div>`;
}
</script>

</body>
</html>
