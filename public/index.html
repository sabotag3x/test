<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>FilmDuel – Batalha de Filmes</title>

<style>
*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  background:#000;
  color:#fff;
  font-family:Arial,sans-serif;
  display:flex;
  justify-content:center;
}

.container{
  width:100%;
  max-width:1600px;
  padding:40px;
  text-align:center;
}

/* HOME */
#home{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:22px;
}
h1{font-size:44px;margin:0}
.subtitle{opacity:.85}
input{
  padding:14px 20px;
  border-radius:30px;
  border:none;
  width:280px;
  font-size:16px;
  text-align:center;
}
button{
  background:#ffbf2f;
  border:none;
  padding:14px 34px;
  border-radius:40px;
  font-size:16px;
  font-weight:bold;
  cursor:pointer;
}
.lists{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:14px;
}

/* GAME */
#game{display:none}
#status{margin:40px 0}

/* DUELO */
.duel{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:120px;
  min-height:520px;
}
.card{
  width:260px;
  display:flex;
  flex-direction:column;
  align-items:center;
}
.card img{
  width:100%;
  border-radius:16px;
  cursor:pointer;
}
.title{
  margin-top:10px;
  width:100%;
  font-size:16px;
  line-height:1.2;
  display:-webkit-box;
  -webkit-line-clamp:2;
  -webkit-box-orient:vertical;
  overflow:hidden;
}

/* RESULTADO */
.bracket{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:90px;
}
.side{
  display:flex;
  gap:26px;
}
.round{
  display:flex;
  flex-direction:column;
  gap:14px;
}
.round img{border-radius:8px}
.r1 img{width:65px}
.r2 img{width:87px}
.r3 img{width:120px}

.champion{
  display:flex;
  flex-direction:column;
  align-items:center;
}
.champion img{
  width:360px;
  border-radius:24px;
}
.champion .title{
  margin-top:14px;
  font-size:22px;
  font-weight:bold;
}

#again{
  display:none;
  margin-top:40px;
}
</style>
</head>

<body>
<div class="container">

<div id="home">
  <h1>FilmDuel</h1>
  <div class="subtitle">Batalha dos seus filmes avaliados no Letterboxd</div>
  <input id="user" value="sabotag3x">
  <button onclick="startUser()">Meus filmes</button>
  <div class="lists">
    <button onclick="startList('https://letterboxd.com/dave/list/official-top-250-narrative-feature-films/')">Top 250</button>
    <button onclick="startList('https://letterboxd.com/lifeasfiction/list/letterboxd-100-animation/')">Animação</button>
    <button onclick="startList('https://letterboxd.com/a24/list/every-a24-movie-ever/')">A24</button>
    <button onclick="startList('https://letterboxd.com/jaywill/list/ghibli/')">Ghibli</button>
  </div>
</div>

<div id="game">
  <div id="status"></div>
  <div id="duel" class="duel"></div>
  <button id="again" onclick="location.reload()">Jogar novamente</button>
</div>

</div>

<script>
let pool=[], filmes=[], atual=[], idx=0, winners=[], rounds=[];
let initialRound=[];

function shuffle(a){return a.sort(()=>Math.random()-.5)}

async function startUser(){
  start(`/api/user/${document.getElementById("user").value}`);
}
async function startList(url){
  start(`/api/list?url=${encodeURIComponent(url)}`);
}

async function start(endpoint){
  document.getElementById("home").style.display="none";
  document.getElementById("game").style.display="block";
  document.getElementById("status").innerText="Carregando lista…";

  const res=await fetch(endpoint);
  pool=shuffle(await res.json()).filter(f=>f.poster);

  filmes=pool.splice(0,16);
  initialRound=[...filmes];
  rounds=[]; winners=[]; idx=0;

  document.getElementById("status").innerText="";
  next();
}

function next(){
  if(idx>=filmes.length){
    rounds.push([...winners]);
    filmes=winners; winners=[]; idx=0;
    if(filmes.length===1) return showFinal(filmes[0]);
  }
  atual=[filmes[idx],filmes[idx+1]];
  idx+=2;
  document.getElementById("duel").innerHTML=
    card(atual[0],0)+card(atual[1],1);
}

function card(f,i){
  return `
  <div class="card">
    <img src="${f.poster}" onclick="choose(${i})">
    <div class="title">${f.title} (${f.year})</div>
  </div>`;
}

function choose(i){
  winners.push(atual[i]);
  next();
}

function showFinal(champ){
  const left8=initialRound.slice(0,8);
  const right8=initialRound.slice(8,16);

  document.getElementById("duel").innerHTML=`
    <div class="bracket">

      <div class="side">
        <div class="round r1">${left8.map(f=>`<img src="${f.poster}">`).join("")}</div>
        <div class="round r2">${rounds[0].slice(0,4).map(f=>`<img src="${f.poster}">`).join("")}</div>
        <div class="round r3">${rounds[1].slice(0,2).map(f=>`<img src="${f.poster}">`).join("")}</div>
      </div>

      <div class="champion">
        <img src="${champ.poster}">
        <div class="title">Campeão<br>${champ.title} (${champ.year})</div>
      </div>

      <div class="side">
        <div class="round r3">${rounds[1].slice(2,4).map(f=>`<img src="${f.poster}">`).join("")}</div>
        <div class="round r2">${rounds[0].slice(4,8).map(f=>`<img src="${f.poster}">`).join("")}</div>
        <div class="round r1">${right8.map(f=>`<img src="${f.poster}">`).join("")}</div>
      </div>

    </div>`;
  document.getElementById("again").style.display="inline-block";
}
</script>

</body>
</html>
