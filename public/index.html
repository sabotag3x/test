<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>IMDb – Debug ao Vivo</title>

<style>
body {
  background:#000;
  color:#fff;
  font-family:Arial;
  padding:40px;
}
input, button {
  padding:10px;
  font-size:16px;
}
button {
  cursor:pointer;
}
#log {
  margin-top:20px;
  background:#111;
  padding:15px;
  height:300px;
  overflow:auto;
  font-family:monospace;
  font-size:13px;
}
#counter {
  margin-top:15px;
  font-size:18px;
  color:#ffcc00;
}
</style>
</head>

<body>

<h2>IMDb – Extração com debug em tempo real</h2>

<input id="userId" value="ur55777575">
<button onclick="buscar()">Buscar</button>

<div id="counter">Aguardando…</div>

<div id="log"></div>

<script>
function buscar() {
  const user = document.getElementById("userId").value.trim();
  const log = document.getElementById("log");
  const counter = document.getElementById("counter");

  log.textContent = "";
  counter.textContent = "Iniciando…";

  const es = new EventSource(`/api/imdb-stream/${user}`);

  es.addEventListener("log", e => {
    log.textContent += e.data + "\n";
    log.scrollTop = log.scrollHeight;
  });

  es.addEventListener("progress", e => {
    const data = JSON.parse(e.data);
    counter.textContent = `Filmes detectados até agora: ${data.total}`;
  });

  es.addEventListener("done", e => {
    const data = JSON.parse(e.data);
    counter.textContent = `Finalizado. Total detectado: ${data.total}`;
    es.close();
  });

  es.addEventListener("error", e => {
    counter.textContent = "Erro durante a execução";
    es.close();
  });
}
</script>

</body>
</html>
