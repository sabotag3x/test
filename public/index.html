<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>FilmDuel ‚Äì Seus filmes do Letterboxd</title>

<style>
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  background:radial-gradient(circle at top,#111,#000);
  color:#fff;
  font-family:Arial,sans-serif
}

.container{
  max-width:1700px;
  width:100%;
  padding:40px;
  text-align:center
}

h1{
  font-size:34px;
  margin-bottom:8px
}
.subtitle{
  color:#aaa;
  margin-bottom:30px
}

/* CONTROLES */
#controls{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:14px;
  margin-bottom:20px
}
input{
  padding:14px;
  font-size:18px;
  width:320px;
  border-radius:30px;
  border:none;
  outline:none;
  text-align:center
}
button{
  background:linear-gradient(135deg,#ffcc00,#ff9900);
  color:#000;
  font-size:20px;
  font-weight:bold;
  padding:14px 44px;
  border-radius:40px;
  border:none;
  cursor:pointer
}

#status{
  margin:16px 0;
  color:#ffcc00;
  font-size:18px
}

/* DUELOS */
.duel{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:90px;
  margin-top:40px
}

.card{
  display:flex;
  flex-direction:column;
  align-items:center
}

.card img{
  border-radius:14px;
  cursor:pointer;
  transition:transform .2s
}
.card img:hover{transform:scale(1.05)}

.title{
  margin-top:10px;
  font-size:17px;
  max-width:220px
}

/* SEM POSTER */
.noposter{
  width:220px;
  height:330px;
  background:#111;
  border-radius:14px;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  cursor:pointer;
  font-size:20px;
  color:#ffcc00
}

/* ================= CHAVEAMENTO ================= */

.bracket{
  display:flex;
  justify-content:center;
  align-items:center; /* CENTRALIZA√á√ÉO VERTICAL REAL */
  gap:80px;
  margin-top:60px
}

.side{
  display:flex;
  align-items:center;
  gap:40px
}

/* cada coluna (round) */
.round{
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  align-items:center
}

/* TAMANHOS POR RODADA */
.round.r1 img{ width:70px }
.round.r2 img{ width:95px }
.round.r3 img{ width:120px }

.round.r1{ gap:22px }
.round.r2{ gap:34px }
.round.r3{ gap:46px }

.round img{
  border-radius:8px
}

/* CAMPE√ÉO */
.champion{
  width:360px;
  display:flex;
  flex-direction:column;
  align-items:center
}
.champion img{
  width:100%;
  border-radius:22px
}
.champion .title{
  font-size:24px;
  margin-top:16px;
  font-weight:bold
}
</style>
</head>

<body>
<div class="container">
  <h1>FilmDuel</h1>
  <div class="subtitle">
    Batalha dos seus filmes avaliados no Letterboxd
  </div>

  <div id="controls">
    <input id="user" value="sabotag3x" placeholder="username do Letterboxd">
    <button id="startBtn">Gerar competi√ß√£o</button>
  </div>

  <div id="status"></div>
  <div id="duel"></div>
</div>

<script>
let pool=[], filmes=[], index=0, vencedores=[], atual=[], rounds=[];

function shuffle(arr){
  const a=[...arr];
  for(let i=a.length-1;i>0;i--){
    const j=Math.floor(Math.random()*(i+1));
    [a[i],a[j]]=[a[j],a[i]];
  }
  return a;
}

document.getElementById("user").addEventListener("keydown",e=>{
  if(e.key==="Enter") start();
});

async function start(){
  const user=document.getElementById("user").value.trim();
  if(!user) return;

  const status=document.getElementById("status");
  const duel=document.getElementById("duel");
  duel.innerHTML="";
  rounds=[];

  let c=5;
  status.textContent=`Carregando lista (${c})‚Ä¶`;
  const t=setInterval(()=>{
    c--;
    status.textContent=`Carregando lista (${c})‚Ä¶`;
    if(c===0) clearInterval(t);
  },1000);

  const poolRes=await fetch(`/api/letterboxd/${user}`);
  pool=await poolRes.json();

  const selected=shuffle(pool).slice(0,16);
  const lang=navigator.language||"pt-BR";

  const enriched=await fetch("/api/tmdb-batch",{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({ films:selected, lang })
  }).then(r=>r.json());

  filmes=enriched;
  index=0;
  vencedores=[];
  status.textContent="";
  nextDuel();
}

function nextDuel(){
  if(index>=filmes.length){
    rounds.push([...vencedores]);
    filmes=vencedores;
    vencedores=[];
    index=0;

    if(filmes.length===1){
      showBracket(filmes[0]);
      return;
    }
    nextDuel();
    return;
  }

  atual=[filmes[index],filmes[index+1]];
  index+=2;

  duel.innerHTML=
    card(atual[0],0)+card(atual[1],1);
}

function card(f,i){
  const img=f.poster
    ? `<img src="${f.poster}" width="260" onclick="choose(${i})">`
    : `<div class="noposter" onclick="choose(${i})">üé¨<br>${f.title}</div>`;

  return `
    <div class="duel">
      <div class="card">
        ${img}
        <div class="title">${f.title} (${f.year})</div>
      </div>
    </div>`;
}

function choose(i){
  vencedores.push(atual[i]);
  nextDuel();
}

function showBracket(champion){
  const left=rounds.slice(0,3);
  const right=rounds.slice(0,3).map(r=>[...r].reverse());

  let html=`<div class="bracket">`;

  html+=`<div class="side">`;
  left.forEach((r,i)=>{
    html+=`<div class="round r${i+1}">`;
    r.forEach(f=>html+=`<img src="${f.poster}">`);
    html+=`</div>`;
  });
  html+=`</div>`;

  html+=`
    <div class="champion">
      <img src="${champion.poster}">
      <div class="title">Campe√£o<br>${champion.title} (${champion.year})</div>
    </div>
  `;

  html+=`<div class="side">`;
  right.reverse().forEach((r,i)=>{
    html+=`<div class="round r${i+1}">`;
    r.forEach(f=>html+=`<img src="${f.poster}">`);
    html+=`</div>`;
  });
  html+=`</div></div>`;

  duel.innerHTML=html;
}

document.getElementById("startBtn").onclick=start;
</script>
</body>
</html>
