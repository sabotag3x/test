<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>IMDb Debug</title>

<style>
body {
  background:#000;
  color:#fff;
  font-family:Arial;
  padding:40px;
}
input, button {
  padding:10px;
  font-size:16px;
}
pre {
  margin-top:20px;
  background:#111;
  padding:20px;
  max-height:70vh;
  overflow:auto;
}
</style>
</head>

<body>

<h2>IMDb – Debug de extração</h2>

<input id="userId" value="ur55777575">
<button onclick="debug()">Rodar debug</button>

<pre id="out"></pre>

<script>
async function debug() {
  const user = document.getElementById("userId").value.trim();
  const out = document.getElementById("out");

  out.textContent = "Executando...\n\n";

  const res = await fetch(`/api/debug/${user}`);
  const data = await res.json();

  out.textContent = JSON.stringify(data, null, 2);
}
</script>

</body>
</html>
