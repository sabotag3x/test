<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Batalha de Filmes</title>

<style>
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  background:#000;
  color:#fff;
  font-family:Arial,sans-serif
}
.container{
  max-width:1600px;
  width:100%;
  padding:40px;
  text-align:center
}
h1{margin-bottom:20px}

#controls{margin-bottom:30px}
input{padding:10px;font-size:16px;width:260px}

#startBtn{
  background:linear-gradient(135deg,#ffcc00,#ff9900);
  color:#000;
  font-size:20px;
  font-weight:bold;
  padding:14px 36px;
  border-radius:40px;
  border:none;
  cursor:pointer;
  margin-left:10px
}

.duel{
  display:flex;
  justify-content:center;
  gap:80px;
  margin-top:40px
}
.card{width:300px}
.card img{
  width:100%;
  border-radius:12px;
  cursor:pointer;
  transition:transform .2s
}
.card img:hover{transform:scale(1.06)}
.title{margin-top:10px;font-size:18px}
</style>
</head>

<body>
<div class="container">
  <h1>Batalha de Filmes</h1>

  <div id="controls">
    <input id="user" placeholder="username do Letterboxd">
    <button id="startBtn">Gerar competição</button>
  </div>

  <div id="duel" class="duel"></div>
</div>

<script>
let filmes=[], index=0, vencedores=[], atual=[];

function shuffle(arr){
  const a=[...arr];
  for(let i=a.length-1;i>0;i--){
    const j=Math.floor(Math.random()*(i+1));
    [a[i],a[j]]=[a[j],a[i]];
  }
  return a;
}

async function start(){
  const user=document.getElementById("user").value.trim();
  if(!user) return;

  document.getElementById("duel").innerHTML="Carregando lista…";

  const res=await fetch(`/api/letterboxd/${user}`);
  const pool=await res.json();

  const selected = shuffle(pool).slice(0,16);

  const lang = navigator.language || "pt-BR";

  const enriched = await fetch("/api/tmdb-batch", {
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({ films:selected, lang })
  }).then(r=>r.json());

  filmes=enriched;
  index=0;
  vencedores=[];
  nextDuel();
}

function nextDuel(){
  if(index>=filmes.length){
    filmes=vencedores;
    vencedores=[];
    index=0;
    if(filmes.length===1){
      document.getElementById("duel").innerHTML=
        `<h2>Campeão<br>${filmes[0].title}</h2>`;
      return;
    }
    nextDuel();
    return;
  }

  atual=[filmes[index],filmes[index+1]];
  index+=2;

  document.getElementById("duel").innerHTML=
    card(atual[0],0)+card(atual[1],1);
}

function card(f,i){
  return `
    <div class="card">
      <img src="${f.poster||""}" onclick="choose(${i})">
      <div class="title">${f.title} (${f.year})</div>
    </div>`;
}

function choose(i){
  vencedores.push(atual[i]);
  nextDuel();
}

document.getElementById("startBtn").onclick=start;
</script>
</body>
</html>
