<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Batalha de Filmes – Letterboxd</title>

<style>
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  background:#000;
  color:#fff;
  font-family:Arial,sans-serif
}
.container{
  max-width:1600px;
  width:100%;
  padding:40px;
  text-align:center
}
h1{margin-bottom:20px}

#controls{
  margin-bottom:30px
}

input{
  padding:10px;
  font-size:16px;
  width:260px
}

#startBtn{
  background:linear-gradient(135deg,#ffcc00,#ff9900);
  color:#000;
  font-size:20px;
  font-weight:bold;
  padding:14px 36px;
  border-radius:40px;
  border:none;
  cursor:pointer;
  margin-left:10px
}

/* DUELO */
.duel{
  display:flex;
  justify-content:center;
  gap:80px;
  margin-top:40px
}
.card{
  width:300px
}
.card img{
  width:100%;
  border-radius:12px;
  cursor:pointer;
  transition:transform .2s
}
.card img:hover{transform:scale(1.06)}
.title{margin-top:10px;font-size:18px}

/* RESULTADO FINAL */
.bracket{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:60px;
  margin-top:40px
}

.side{
  display:flex;
  align-items:center;
  gap:40px
}

.round{
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  gap:18px
}

.small{
  width:90px
}
.small img{
  width:100%;
  border-radius:6px
}

.champion{
  width:320px;
  display:flex;
  flex-direction:column;
  align-items:center
}
.champion img{
  width:100%;
  border-radius:18px
}
.champion .title{
  font-size:22px;
  margin-top:14px;
  font-weight:bold
}
</style>
</head>

<body>
<div class="container">
  <h1>Batalha de Filmes – Letterboxd</h1>

  <div id="controls">
    <input id="user" placeholder="username do Letterboxd">
    <button id="startBtn">Gerar competição</button>
  </div>

  <div id="duel" class="duel"></div>
</div>

<script>
let pool = [];
let filmes = [];
let index = 0;
let vencedores = [];
let atual = [];
let rounds = [];

function shuffle(arr){
  const a=[...arr];
  for(let i=a.length-1;i>0;i--){
    const j=Math.floor(Math.random()*(i+1));
    [a[i],a[j]]=[a[j],a[i]];
  }
  return a;
}

async function start(){
  const user = document.getElementById("user").value.trim();
  if(!user) return;

  document.getElementById("duel").innerHTML = "Carregando filmes…";

  const res = await fetch(`/api/letterboxd/${user}`);
  pool = await res.json();

  filmes = shuffle(pool).slice(0,16);
  index = 0;
  vencedores = [];
  rounds = [];

  nextDuel();
}

function nextDuel(){
  if(index >= filmes.length){
    rounds.push([...vencedores]);
    filmes = vencedores;
    vencedores = [];
    index = 0;

    if(filmes.length === 1){
      showBracket(filmes[0]);
      return;
    }
    nextDuel();
    return;
  }

  atual = [filmes[index], filmes[index+1]];
  index += 2;

  document.getElementById("duel").innerHTML =
    card(atual[0],0) + card(atual[1],1);
}

function poster(title, year){
  return `https://letterboxd.com/ajax/poster/film/${encodeURIComponent(title.toLowerCase().replace(/[^a-z0-9]+/g,"-"))}/std/125x187/`;
}

function card(f,i){
  return `
    <div class="card">
      <img src="${poster(f.title,f.year)}" onclick="choose(${i})">
      <div class="title">${f.title} (${f.year})</div>
    </div>
  `;
}

function choose(i){
  vencedores.push(atual[i]);
  nextDuel();
}

function showBracket(champion){
  const left = rounds.slice(0,3);
  const right = rounds.slice(0,3).map(r=>[...r].reverse());

  let html=`<div class="bracket">`;

  html+=`<div class="side">`;
  left.forEach(r=>{
    html+=`<div class="round">`;
    r.forEach(f=>html+=`<div class="small"><img src="${poster(f.title,f.year)}"></div>`);
    html+=`</div>`;
  });
  html+=`</div>`;

  html+=`
    <div class="champion">
      <img src="${poster(champion.title,champion.year)}">
      <div class="title">Campeão<br>${champion.title} (${champion.year})</div>
    </div>
  `;

  html+=`<div class="side">`;
  right.reverse().forEach(r=>{
    html+=`<div class="round">`;
    r.forEach(f=>html+=`<div class="small"><img src="${poster(f.title,f.year)}"></div>`);
    html+=`</div>`;
  });
  html+=`</div></div>`;

  document.getElementById("duel").innerHTML = html;
}

document.getElementById("startBtn").onclick = start;
</script>
</body>
</html>
