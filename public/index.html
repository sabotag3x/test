<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>FilmDuel</title>

<style>
*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  background:#000;
  color:#fff;
  font-family:Arial,sans-serif;
  display:flex;
  justify-content:center;
}

.container{
  width:100%;
  max-width:1600px;
  padding:40px 30px;
  text-align:center;
}

/* ================= HOME ================= */

#home{
  display:flex;
  flex-direction:column;
  align-items:center;
}

h1{
  font-size:44px;
  margin-bottom:10px;
}

.subtitle{
  opacity:.85;
  margin-bottom:30px;
}

/* ===== MEUS FILMES ===== */

.user-box{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:14px;
  margin-bottom:50px; /* espaçamento maior */
}

input{
  padding:14px 20px;
  border-radius:30px;
  border:none;
  width:300px;
  font-size:16px;
  text-align:center;
}

button{
  background:#ffbf2f;
  border:none;
  padding:14px 34px;
  border-radius:40px;
  font-size:15px;
  font-weight:bold;
  cursor:pointer;
}

/* ===== LISTAS ===== */

.lists-title{
  font-size:26px;
  margin-bottom:30px;
}

.lists{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:22px 30px;
  width:100%;
  max-width:900px;
}

.list-btn{
  padding:16px 18px;
  border-radius:18px;
  background:#ffbf2f;
  color:#000;
  font-weight:bold;
  cursor:pointer;
  transition:.15s;
}

.list-btn:hover{
  transform:scale(1.04);
}

/* ================= GAME ================= */

#game{display:none}

</style>
</head>

<body>
<div class="container">

<!-- ================= HOME ================= -->
<div id="home">
  <h1>FilmDuel</h1>
  <div class="subtitle">Batalha de filmes do Letterboxd</div>

  <div class="user-box">
    <input id="user" value="sabotag3x">
    <button onclick="startUser()">Meus filmes</button>
  </div>

  <div class="lists-title">Listas</div>

  <div class="lists">

    <div class="list-btn" onclick="startList('https://letterboxd.com/dave/list/official-top-250-narrative-feature-films/','Top 250 Letterboxd')">Top 250 Letterboxd</div>
    <div class="list-btn" onclick="startList('https://letterboxd.com/dave/list/imdb-top-250/','IMDb Top 250')">IMDb Top 250</div>
    <div class="list-btn" onclick="startList('https://letterboxd.com/jack/list/official-top-250-films-with-the-most-fans/','Mais Populares')">Mais populares</div>

    <div class="list-btn" onclick="startList('https://letterboxd.com/lifeasfiction/list/letterboxd-100-animation/','Animação')">Animação</div>
    <div class="list-btn" onclick="startList('https://letterboxd.com/petitebutfierce/list/disney/','Disney')">Disney</div>
    <div class="list-btn" onclick="startList('https://letterboxd.com/jaywill/list/ghibli/','Ghibli')">Ghibli</div>

    <div class="list-btn" onclick="startList('https://letterboxd.com/purecinema1/list/brazil/','Brasil')">Brasil</div>
    <div class="list-btn" onclick="startList('https://letterboxd.com/jack/list/official-top-250-documentary-films/','Documentários')">Documentários</div>
    <div class="list-btn" onclick="startList('https://letterboxd.com/chris_coke/list/letterboxds-top-250-science-fiction-films/','Ficção científica')">Ficção</div>

    <div class="list-btn" onclick="startList('https://letterboxd.com/brsan/list/letterboxds-top-250-international-films/','Estrangeiros')">Estrangeiros</div>
    <div class="list-btn" onclick="startList('https://letterboxd.com/oscars/list/oscar-winning-films-best-picture/','Oscar')">Oscar</div>
    <div class="list-btn" onclick="startList('https://letterboxd.com/festival_cannes/list/70-years-of-the-palme-dor-70-ans-de-la-palme/','Palma de Ouro')">Palma de Ouro</div>

    <div class="list-btn" onclick="startList('https://letterboxd.com/bafta/list/all-bafta-best-film-award-winners/','BAFTA')">BAFTA</div>
    <div class="list-btn" onclick="startList('https://letterboxd.com/jbutts15/list/the-complete-criterion-collection/','Criterion')">Criterion</div>
    <div class="list-btn" onclick="startList('https://letterboxd.com/a24/list/every-a24-movie-ever/','A24')">A24</div>

    <div class="list-btn" onclick="startList('https://letterboxd.com/crew/list/the-2010s-top-250-narrative-features/','Década 2010')">Top década 2010</div>
    <div class="list-btn" onclick="startList('https://letterboxd.com/victorp26/list/mcu/','Universo Marvel')">Universo Marvel</div>
    <div class="list-btn" onclick="startList('https://letterboxd.com/darrencb/list/letterboxds-top-250-horror-films/','Terror')">Terror</div>

  </div>
</div>

<!-- ================= GAME ================= -->
<div id="game"></div>

</body>
</html>
