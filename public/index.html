<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>FilmDuel – Batalha de Filmes</title>

<style>
*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  background:#000;
  color:#fff;
  font-family:Arial,sans-serif;
  display:flex;
  justify-content:center;
}

.container{
  width:100%;
  max-width:1700px;
  padding:16px 30px 24px;
  text-align:center;
}

/* ================= HOME ================= */

#home{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:22px;
}

h1{font-size:44px;margin:0}

.subtitle{
  opacity:.85;
  margin-bottom:10px;
}

input{
  padding:14px 20px;
  border-radius:30px;
  border:none;
  width:280px;
  font-size:16px;
  text-align:center;
}

button{
  background:#ffbf2f;
  border:none;
  padding:14px 34px;
  border-radius:40px;
  font-size:16px;
  font-weight:bold;
  cursor:pointer;
}

/* ================= GAME ================= */

#game{display:none}

#status{
  margin:24px 0 10px;
}

#loading-main{
  font-size:30px;
  font-weight:bold;
  color:#ffbf2f;
}

#loading-sub{
  margin-top:8px;
  font-size:16px;
  opacity:.9;
}

/* ================= DUELO ================= */

.duel{
  display:flex;
  justify-content:center;
  align-items:flex-start;
  gap:140px; /* AJUSTE – mais espaço lateral */
  min-height:520px;
}

/* ================= RESULTADO FINAL ================= */

.bracket{
  display:flex;
  justify-content:center;
  align-items:center; /* AJUSTE – centraliza tudo verticalmente */
  gap:120px;
  margin-top:10px;
}

/* COLUNAS LATERAIS */
.side{
  display:flex;
  gap:26px;
}

.round{
  display:flex;
  flex-direction:column;
  justify-content:center; /* AJUSTE */
  gap:12px;
}

.round img{
  border-radius:8px;
}

/* tamanhos progressivos */
.r1 img{width:52px}   /* AJUSTE */
.r2 img{width:78px}   /* AJUSTE */
.r3 img{width:120px}

/* ================= CAMPEÃO ================= */

.champion{
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center; /* AJUSTE */
}

.champion img{
  width:360px;
  border-radius:22px;
}

.champion .title{
  margin-top:12px;
  font-size:22px;
  font-weight:bold;
}

/* BOTÃO JOGAR NOVAMENTE */
#again{
  margin-top:16px; /* AJUSTE – sobe botão */
  display:block;   /* AJUSTE – nunca some */
}

/* ================= MOBILE ================= */

@media(max-width:900px){
  .bracket{flex-direction:column;gap:30px}
}
</style>
</head>

<body>
<div class="container">

<!-- ================= HOME ================= -->
<div id="home">
  <h1>FilmDuel</h1>
  <div class="subtitle">Batalha dos seus filmes avaliados no Letterboxd</div>

  <input id="user" value="sabotag3x">
  <button onclick="startUser()">Meus filmes</button>
</div>

<!-- ================= GAME ================= -->
<div id="game">
  <div id="status">
    <div id="loading-main">Carregando lista…</div>
    <div id="loading-sub"></div>
  </div>

  <div id="duel" class="duel"></div>

  <!-- BOTÃO FIXO -->
  <button id="again" onclick="location.reload()">Jogar novamente</button>
</div>

</div>

<script>
/* TODO O JS PERMANECE IGUAL AO SEU ATUAL */
/* NÃO ALTERADO */
</script>

</body>
</html>
