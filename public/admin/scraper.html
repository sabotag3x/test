<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>FilmDuel – Scraping Manual</title>

<style>
body{
  background:#111;
  color:#fff;
  font-family:Arial,sans-serif;
  padding:40px;
  max-width:900px;
  margin:auto;
}

input, textarea, button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:8px;
  border:none;
  font-size:14px;
}

button{
  background:#ffbf2f;
  font-weight:bold;
  cursor:pointer;
}

textarea{
  min-height:320px;
  font-family:monospace;
  white-space:pre;
}
</style>
</head>

<body>

<h1>Scraping manual – FilmDuel</h1>

<input id="name" placeholder="Nome da lista (ex: IMDb Top 250)">
<input id="key" placeholder="Slug (ex: imdb_top_250)">
<input id="url" placeholder="URL da lista Letterboxd">

<button onclick="run()">Gerar JSON</button>

<textarea id="output" placeholder="O JSON vai aparecer aqui..."></textarea>

<script src="scraper.js"></script>
</body>
</html>
