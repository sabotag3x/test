<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MusicDuel – Batalha de Bandas</title>

<style>
*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  background:#000;
  color:#fff;
  font-family:Arial,sans-serif;
  display:flex;
  justify-content:center;
}

.container{
  width:100%;
  max-width:1400px;
  padding:24px;
  text-align:center;
}

h1{font-size:44px;margin:0}
.subtitle{opacity:.8;margin:10px 0 30px}

/* ===== HOME ===== */

.lists{
  display:flex;
  justify-content:center;
}

button{
  background:#ffbf2f;
  border:none;
  padding:16px 38px;
  border-radius:40px;
  font-size:16px;
  font-weight:bold;
  cursor:pointer;
}

/* ===== GAME ===== */

#game{display:none}

/* ===== DUELO ===== */

.duel{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:120px;
  min-height:60vh;
}

.card{
  width:280px;
  display:flex;
  flex-direction:column;
  align-items:center;
}

.card img{
  width:100%;
  border-radius:18px;
  cursor:pointer;
  transition:.2s;
}

.card img:hover{transform:scale(1.05)}

.title{margin-top:14px;font-size:18px}
.album{font-size:14px;opacity:.7}

/* ===== RESULTADO ===== */

#winner{
  display:none;
  flex-direction:column;
  align-items:center;
  gap:20px;
}

#winner img{
  width:320px;
  border-radius:20px;
}

@media(max-width:900px){
  .duel{flex-direction:column;gap:40px}
  #winner img{width:220px}
}
</style>
</head>

<body>
<div class="container">

<!-- HOME -->
<div id="home">
  <h1>MusicDuel</h1>
  <div class="subtitle">Batalha entre bandas e álbuns</div>

  <div class="lists">
    <button onclick="start()">Bandas – Teste</button>
  </div>
</div>

<!-- GAME -->
<div id="game">
  <div id="round" class="subtitle"></div>
  <div id="duel" class="duel"></div>
</div>

<!-- WINNER -->
<div id="winner">
  <h2>Campeão</h2>
  <img id="winnerImg">
  <div class="title" id="winnerName"></div>
  <div class="album" id="winnerAlbum"></div>
  <button onclick="location.reload()">Jogar novamente</button>
</div>

</div>

<script>
let pool = [];
let current = [];
let round = 16;

function shuffle(a){
  return a.sort(()=>Math.random()-.5);
}

async function start(){
  document.getElementById("home").style.display="none";
  document.getElementById("game").style.display="block";

  const res = await fetch("/api/music/list/test");
  const data = await res.json();

  pool = shuffle(data.artists).slice(0,16);
  nextRound();
}

function nextRound(){
  if(pool.length === 1){
    showWinner(pool[0]);
    return;
  }

  round = pool.length;
  document.getElementById("round").innerText = `Rodada de ${round}`;
  nextDuel();
}

function nextDuel(){
  if(pool.length === 0){
    pool = current;
    current = [];
    nextRound();
    return;
  }

  const a = pool.pop();
  const b = pool.pop();
  showDuel(a,b);
}

function showDuel(a,b){
  document.getElementById("duel").innerHTML =
    card(a,0) + card(b,1);
  currentPair = [a,b];
}

function card(a,i){
  return `
    <div class="card">
      <img src="${a.album.cover}" onclick="choose(${i})">
      <div class="title">${a.name}</div>
      <div class="album">${a.album.title}</div>
    </div>
  `;
}

function choose(i){
  current.push(currentPair[i]);
  nextDuel();
}

function showWinner(a){
  document.getElementById("game").style.display="none";
  document.getElementById("winner").style.display="flex";
  document.getElementById("winnerImg").src = a.album.cover;
  document.getElementById("winnerName").innerText = a.name;
  document.getElementById("winnerAlbum").innerText = a.album.title;
}
</script>

</body>
</html>
